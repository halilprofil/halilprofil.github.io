<body>
    <h1>SAĞLAM KLİNİK İLETİŞİM</h1>

    <a href="../klinik.html" target="_blank">Anasayfa</a>
    <a href="../sağlamklinikpages/hakkimizda.html" target="_blank">Hakkımızda</a>

    <br>
    <br>

    <div class="container my-5">
        <form>
            <div class="row">
              <div class="col">
                <label for="form-control">İSİM</label>
                <input type="text" class="form-control" placeholder="AD">
              </div>
              <div class="col">
                <label for="form-control">SOYİSİM</label>
                <input type="text" class="form-control" placeholder="SOYAD">
              </div>
            </div>
    
            <br>
            <br>
            <div class="container">
            <div class="row">
                <div class="form-group col-sm">
                  <label for="inputEmail4">Email</label>
                  <input type="email" class="form-control" id="inputEmail4">
                </div>
                
                </div>
                </div>
            
              </div>
              </div>
              
              <div class="container">
                <div class="row">
                <div class="form-group col-sm">
                <label for="inputAddress">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="">
                </div>
    
              </div>
              <div class="row">
              
                 
    
              <div class="container">
              <div class="row justify-content-around">
              <div class="form-row">
                <div class="form-group col-md-6 ">
                  <label for="inputCity">ÜLKE</label>
                  <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="form-group col-3 ">
                  <label for="inputState">ŞEHİR</label>
                  <select id="inputState" class="form-control">
                    <option selected>ŞEÇİNİZ...</option>
                    <option>ANKARA</option>
                    <option>İSTANBUL</option>
                    <option>İZMİR</option>
                    <option>BURSA</option>
                    <option>RİZE</option>
                  </select>
                </div>
                <div class="form-group col-3 ">
                  <label for="inputZip">İLÇE</label>
                  <input type="text" class="form-control" id="inputZip">
                </div>
              </div>
    
              </div>
    
              <div class="container">
                <div class="row">
    
                    <div class="input-group">
                        <div class="input-group-prepend">
                          <span class="input-group-text">MESAJINIZI YAZIN</span>
                        </div>
                        <textarea class="form-control" aria-label="With textarea"></textarea>
                      </div>
                </div>
    
              </div>
             <div class="container">
                <div class="row justify-content-center">          
                <div class="form-group">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="gridCheck">
                  <label class="form-check-label" for="gridCheck">
                    KONTROL ETTİM ONAYLIYORUM.
                  </label>
                </div>
                </div>
                </div>
              
    
              
              <div class="container">
              <div class="row justify-content-center ">
              
              <button type="submit" class="btn btn-primary">GÖNDER</button>
              </div>
              </div>
    
              </div>
    
              </div>
    
              </div>
              
          </form>
    
          </div>
