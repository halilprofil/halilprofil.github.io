        <div id="cardsContainer">

                    <button type="button"><img src="./assets/img/carbon_shopping-cart-plus.svg" alt="alışveriş sepeti"> Add to Cart</button>

                <h5>Waffle</h5>

        <div class="cart-container">

            <div id="cart">
        
                <!-- <div class="cart-item">
                    <p class="desserts-category">Classic Tiramisu</p>
